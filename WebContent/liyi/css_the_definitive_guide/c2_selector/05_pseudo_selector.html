<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>伪类选择器</title>
<style type="text/css" media="screen">
a:link {color: navy;}
a:visited {color: gray;}
a:hover {color: red;}
a:active {color: yellow;}
input:focus {color: blue;}
.firstLetter:FIRST-LETTER {color: green;}
.firstLine:FIRST-LINE {color: purple;}
</style>
</head>
<body>
<a>这是一个没有href的a标签</a><br>
<a href="#">这是一个带有href的a标签</a><br>
<input type="text">获取焦点时变色
<p class="firstLetter">第一个字符</p>
<p class="firstLine">第一行具体到什么时候结束呢<br>前面一个换行符，换行符前面的算作一行吧</p>

</body>
</html>
