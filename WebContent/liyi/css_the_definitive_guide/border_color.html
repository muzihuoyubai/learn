<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border color</title>
</head>
<style>
h1.class1 {
	background: silver;
	margin:100px auto;
	border: 2px solid;
	color: red;
}

h1.class2 {
	background: green;
	border: 5px dotted white;
}

</style>
<body>
<h1 class="class1">没有设定border的颜色，border的颜色会跟随content的文字的color</h1>
<h1 class="class2">border的区域同样会显示背景色，如果设定border的颜色白色，border显示的区域将覆盖背景色</h1>
</body>
</html>
