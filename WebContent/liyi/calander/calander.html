<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<style>
#calander {
	margin: 50px auto;
	width: 50%;
	height: 500px;
	border: 1px solid red;
	background-color: #F5F5F5;
}

table {
	text-align: center;
	font-family: Helvetica;
	font-size:16px;
	line-height: 1.5em;
}

table th{
	color:#999;
}

tbody td:nth-child(1), tbody td:nth-child(7){
	color:#777;
}

table td {
	width: 2.5em;
	height: 1.5em;
}

.thisDay {
	border-radius:1.5em;
	border:1px solid red;
	width:1.5em;
	height:100%;
	display:inline-block;
	background-color: red;
	color:white;
}

</style>
</head>
<body>
	<table>
		<caption>我是表格标题</caption>  
		<thead>
			<tr>
				<th>周日</th>
				<th>周一</th>
				<th>周二</th>
				<th>周三</th>
				<th>周四</th>
				<th>周五</th>
				<th>周六</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
<script>
    $(function() {
        $.fn.extend({
            calander : getCalander
        });
        $("table").calander();
    })

    function getCalander() {
        console.log($(this));
        var thisDate = new Date(); //当前Date资讯
        var thisYear = thisDate.getFullYear(); //年份
        var thisMonth = thisDate.getMonth(); //月份
        var thisDay = thisDate.getDate(); //今日日期
        var firstDay = new Date(thisYear, thisMonth, 1); //当月第一天Date资讯
        var weekOfFirstDay = firstDay.getDay(); //当月第一天星期几
        var eachMonthTotalDays = new Array(31, 28 + is_leap(thisYear), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31); //各月份的总天数

        var weekCount = Math.ceil((eachMonthTotalDays[thisMonth] + weekOfFirstDay) / 7); //表格所需要行数

       /*  //打印表格第一行（有星期标志）
        document
                .write("<table border='1' align='center' width='220' cellspacing='0'><tr><td align='center'>日</td><td align='center'>一</td><td align='center'>二</td><td align='center'>三</td><td align='center'>四</td><td align='center'>五</td><td align='center'>六</td></tr>");
 */
        for (i = 0; i < weekCount; i++) { //表格的行
/*             document.write("<tr>"); */

			$tr = $("<tr></tr>").appendTo($(this).find("tbody"));
            for (k = 0; k < 7; k++) { //表格每行的单元格
                $td = $("<td></td>").appendTo($tr);
                var idx = i * 7 + k; //单元格自然序列号
                var date_str = idx - weekOfFirstDay + 1; //计算日期
                (date_str<=0 || date_str>eachMonthTotalDays[thisMonth]) ? date_str = "" : date_str = idx - weekOfFirstDay + 1; //过滤无效日期（小于等于零的、大于月总天数的）
                //打印日期：今天底色为红
                
                if(date_str == thisDay){
                    $td.append("<span class='thisDay'>"+ date_str +"</span>");
                }else{
                    $td.text(date_str);
                }
            }
        }
 
		$(this).find("caption").text(thisMonth + 1 +"月");

      /*   document.write("</table>"); //表格结束*/ 
    }

    function is_leap(year) {
        return (year % 100 == 0 ? res = (year % 400 == 0 ? 1 : 0) : res = (year % 4 == 0 ? 1 : 0));
    } //是否为闰年
</script>
</html>
